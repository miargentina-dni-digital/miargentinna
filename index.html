<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Argentina</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="top">
            <div id="back"><span class="material-symbols-outlined">keyboard_backspace</span></div>
            <p>Dni Digital</p>
            <span id="refreshButton" class="material-symbols-outlined">sync</span>
        </div>
        <div id="dni-container">

            <p id="nombre">MATÍAS TINNIRELLO</p>
            <div id="dni" onclick="voltearCarta()">
                <img id="dni-adelante" src="imgs/dni_adelante.png" alt="dni">
                <img id="dni-atras" src="imgs/dni_atras.png" alt="dni">
            </div>
            <div id="bolas">
                <span class="seleccionada" id="adelante"></span>
                <span id="atras"></span>
            </div>

            <p class="reloj" id="reloj">Ultima actualización </p>

            <div class="extras">
                <span id="cuadrado" class="material-symbols-outlined">stay_current_landscape</span>
                <p>Ver detalle de mi DNI digital</p>
            </div>
            <div onclick="activarPantallaCompleta()" class="extras">
                <span id="telefono" class="material-symbols-outlined">phone_in_talk</span>
                <p>Mesa de ayuda</p>
            </div>

        </div>

        <!---------------- MENU -------------->  
        
        <div id="menu-container">
            <div id="menu-top">
                <div id="btn-menu">
                    <span class="material-symbols-outlined">menu</span>   
                </div>
                <img src="imgs/iconos-inicio/logo.png" alt="logo">
            </div>
    
            <div id="cajas">
                <div id="grid-1-seleccionado" class="grid-item">
                    <img src="imgs/iconos-inicio/1.png" alt="1">
                </div>
    
                <div id="grid-2-seleccionado" class="grid-item">
                    <span id="sombra2"></span>
                    <img src="imgs/iconos-inicio/2.png" alt="2">
                </div>
    
                <div id="grid-3-seleccionado" class="grid-item">
                    <span id="sombra3"></span>
                    <img src="imgs/iconos-inicio/3.png" alt="3">
                </div>
    
                <div id="grid-4-seleccionado" class="grid-item">
                    <span id="sombra4"></span>
                    <img src="imgs/iconos-inicio/4.png" alt="4">
                </div>
    
                <div onclick="activarPantallaCompleta()" id="grid-5-seleccionado" class="grid-item">
                    <span id="sombra5"></span>
                    <img src="imgs/iconos-inicio/5.png" alt="5">
                </div>
    
                <div onclick="activarPantallaCompleta()" id="grid-6-seleccionado" class="grid-item">
                    <span id="sombra6"></span>
                    <img src="imgs/iconos-inicio/6.png" alt="6">
                </div>
            </div>
        </div>
    </div>

    <img id="barra" src="imgs/iconos-inicio/menu.png" alt="menu">

    <script>
        function voltearCarta() {
            var carta = document.getElementById('dni');
            var adelante = document.getElementById('adelante');
            var atras = document.getElementById('atras');

            carta.classList.toggle('volteado');
            adelante.classList.toggle('seleccionada');
            atras.classList.toggle('seleccionada');
        }
    </script>

    <script>
        function mostrarFechaHora() {
            const ahora = new Date();
            const dia = String(ahora.getDate()).padStart(2, '0');
            const mes = String(ahora.getMonth() + 1).padStart(2, '0'); // Los meses comienzan en 0
            const año = ahora.getFullYear();
            const horas = String(ahora.getHours()).padStart(2, '0');
            const minutos = String(ahora.getMinutes()).padStart(2, '0');

            const fechaHora = `${dia}/${mes}/${año} ${horas}:${minutos}`;
            document.getElementById('reloj').textContent = `Última actualización: ${fechaHora} hs`;
        }

        // Llamar a la función para mostrar la fecha y hora cuando se carga la página
        window.onload = mostrarFechaHora;
    </script>

    <script>
        function activarPantallaCompleta() {
            const elemento = document.documentElement;
            if (elemento.requestFullscreen) {
                elemento.requestFullscreen();
            } else if (elemento.mozRequestFullScreen) {
                elemento.mozRequestFullScreen();
            } else if (elemento.webkitRequestFullscreen) {
                elemento.webkitRequestFullscreen();
            } else if (elemento.msRequestFullscreen) {
                elemento.msRequestFullscreen();
            }
        }
    </script>

    <script>
        document.getElementById('refreshButton').addEventListener('click', function() {
            // Add the flash class to the body
            document.body.classList.add('flash');

            // Remove the flash class after the animation ends
            setTimeout(function() {
                document.body.classList.remove('flash');
            }, 500); // The duration of the animation should match the duration of the CSS animation
        });
    </script>

    <script>
        const menuContainer = document.getElementById('menu-container');
        const barra = document.getElementById('barra');
        const dniContainer = document.getElementById('dni-container');
        document.getElementById('back').addEventListener('click', function() {
            menuContainer.classList.add('menu-activado');
            barra.classList.add('barra-activada');
            dniContainer.classList.add('dni-desactivado');
        });

        document.getElementById('grid-1-seleccionado').addEventListener('click', function() {
            menuContainer.classList.remove('menu-activado');
            barra.classList.remove('barra-activada');
            dniContainer.classList.remove('dni-desactivado');
        })
    </script>

    <script>
        const menu = document.getElementById('btn-menu');
        const grid1 = document.getElementById('grid-1-seleccionado');
        const grid2 = document.getElementById('grid-2-seleccionado');
        const grid3 = document.getElementById('grid-3-seleccionado');
        const grid4 = document.getElementById('grid-4-seleccionado');
        const grid5 = document.getElementById('grid-5-seleccionado');
        const grid6 = document.getElementById('grid-6-seleccionado');

        const sombra2 = document.getElementById('sombra2')
        const sombra3 = document.getElementById('sombra3')
        const sombra4 = document.getElementById('sombra4')
        const sombra5 = document.getElementById('sombra5')
        const sombra6 = document.getElementById('sombra6')

        menu.addEventListener('touchend', function() {
            menu.classList.add('seleccionado-menu');
            setTimeout(function() {
                menu.classList.remove('seleccionado-menu');
            }, 100);
        });

        grid2.addEventListener('touchend', function() {
            sombra2.classList.add('sombra');
            setTimeout(function() {
                sombra2.classList.remove('sombra');
            }, 100);
        });

        grid3.addEventListener('touchend', function() {
            sombra3.classList.add('sombra');
            setTimeout(function() {
                sombra3.classList.remove('sombra');
            }, 100);
        });

        grid4.addEventListener('touchend', function() {
            sombra4.classList.add('sombra');
            setTimeout(function() {
                sombra4.classList.remove('sombra');
            }, 100);
        });

        grid5.addEventListener('touchend', function() {
            sombra5.classList.add('sombra');
            setTimeout(function() {
                sombra5.classList.remove('sombra');
            }, 100);
        });

        grid6.addEventListener('touchend', function() {
            sombra6.classList.add('sombra');
            setTimeout(function() {
                sombra6.classList.remove('sombra');
            }, 100);
        });
    </script>
</body>
</html>
