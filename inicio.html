<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Argentina</title>
    <link rel="stylesheet" href="inicio.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div id="container">
        <div id="top">
            <div id="btn-menu">
                <span class="material-symbols-outlined">menu</span>   
            </div>
            <img src="imgs/iconos-inicio/logo.png" alt="logo">
        </div>

        <div id="cajas">
            <div id="grid-1-seleccionado" class="grid-item">
                <a href="index.html">
                    <img src="imgs/iconos-inicio/1.png" alt="1">
                </a>
            </div>

            <div id="grid-2-seleccionado" class="grid-item">
                <span id="sombra2"></span>
                <img src="imgs/iconos-inicio/2.png" alt="2">
            </div>

            <div id="grid-3-seleccionado" class="grid-item">
                <span id="sombra3"></span>
                <img src="imgs/iconos-inicio/3.png" alt="3">
            </div>

            <div id="grid-4-seleccionado" class="grid-item">
                <span id="sombra4"></span>
                <img src="imgs/iconos-inicio/4.png" alt="4">
            </div>

            <div onclick="activarPantallaCompleta()" id="grid-5-seleccionado" class="grid-item">
                <span id="sombra5"></span>
                <img src="imgs/iconos-inicio/5.png" alt="5">
            </div>

            <div onclick="activarPantallaCompleta()" id="grid-6-seleccionado" class="grid-item">
                <span id="sombra6"></span>
                <img src="imgs/iconos-inicio/6.png" alt="6">
            </div>
        </div>
    </div>

    <img id="menu" src="imgs/iconos-inicio/menu.png" alt="menu">

    <script>
        const menu = document.getElementById('btn-menu');
        const grid1 = document.getElementById('grid-1-seleccionado');
        const grid2 = document.getElementById('grid-2-seleccionado');
        const grid3 = document.getElementById('grid-3-seleccionado');
        const grid4 = document.getElementById('grid-4-seleccionado');
        const grid5 = document.getElementById('grid-5-seleccionado');
        const grid6 = document.getElementById('grid-6-seleccionado');

        const sombra2 = document.getElementById('sombra2')
        const sombra3 = document.getElementById('sombra3')
        const sombra4 = document.getElementById('sombra4')
        const sombra5 = document.getElementById('sombra5')
        const sombra6 = document.getElementById('sombra6')

        menu.addEventListener('touchend', function() {
            menu.classList.add('seleccionado-menu');
            setTimeout(function() {
                menu.classList.remove('seleccionado-menu');
            }, 100);
        });

        grid2.addEventListener('touchend', function() {
            sombra2.classList.add('sombra');
            setTimeout(function() {
                sombra2.classList.remove('sombra');
            }, 100);
        });

        grid3.addEventListener('touchend', function() {
            sombra3.classList.add('sombra');
            setTimeout(function() {
                sombra3.classList.remove('sombra');
            }, 100);
        });

        grid4.addEventListener('touchend', function() {
            sombra4.classList.add('sombra');
            setTimeout(function() {
                sombra4.classList.remove('sombra');
            }, 100);
        });

        grid5.addEventListener('touchend', function() {
            sombra5.classList.add('sombra');
            setTimeout(function() {
                sombra5.classList.remove('sombra');
            }, 100);
        });

        grid6.addEventListener('touchend', function() {
            sombra6.classList.add('sombra');
            setTimeout(function() {
                sombra6.classList.remove('sombra');
            }, 100);
        });
    </script>

    <script>
        function activarPantallaCompleta() {
            const elemento = document.documentElement;
            if (elemento.requestFullscreen) {
                elemento.requestFullscreen();
            } else if (elemento.mozRequestFullScreen) {
                elemento.mozRequestFullScreen();
            } else if (elemento.webkitRequestFullscreen) {
                elemento.webkitRequestFullscreen();
            } else if (elemento.msRequestFullscreen) {
                elemento.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
